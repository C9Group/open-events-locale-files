name: Weblate Repository Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger-weblate-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Weblate Repository Maintenance
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://localization.c9group.org/api/projects/open-events/repository/" \
            -H "Authorization: Token ${{ secrets.WEBLATE_PROJECT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"operation": "pull"}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Successfully triggered Weblate repository update"
          else
            echo "❌ Failed to trigger Weblate repository update"
            exit 1
          fi
